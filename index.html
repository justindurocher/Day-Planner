<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Day Planner</title>
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-12 title">Day to Day Planner</div>
        </div>
        <div class="row">
            <div class="col-md-12 subTitle">To help you relax thru your busy days!</div>
        </div>
        <div class="row">
            <div class="col-md-12 currentDate">Current Date</div>
        </div>
    </div>
    <div class="container">
        <div class="row nine">
            <div class="col-md-2 time">9am</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row ten">
            <div class="col-md-2 time">10am</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row eleven">
            <div class="col-md-2 time">11am</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row twelve">
            <div class="col-md-2 time">12pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row one">
            <div class="col-md-2 time">1pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row two">
            <div class="col-md-2 time">2pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row three">
            <div class="col-md-2 time">3pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row four">
            <div class="col-md-2 time">4pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
        <div class="row five">
            <div class="col-md-2 time">5pm</div>
            <div class="col-md-8 input">what to do</div>
            <div class="col-md-2 save">Save</div>
        </div>
    </div>
    <scipt type="text/javascript" src="script.js"></scipt>
</body>
</html>
