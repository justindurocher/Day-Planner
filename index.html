<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Day Planner</title>
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-12 title">Work Day Planner</div>
        </div>
        <div class="row">
            <div class="col-md-12 subTitle">To help you relax thru your busy work days!</div>
        </div>
        <div class="row">
            <div class="col-md-12 currentDate">Current Date</div>
        </div>   
         <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Restart your Day!
            </button>
            <div class="dropdown-menu">
            </div>
          </div>

    </div>
    <div class="container">
        <div class="row nine">
            <div class="col-md-2 time">9am</div>
            <div class="col-md-8 input nineTime"><input type="text" value="" id="1"></div>
            <div class="col-md-2 save1 save">Save</div>
        </div>
        <div class="row ten">
            <div class="col-md-2 time">10am</div>
            <div class="col-md-8 input tenTime"><input type="text" value="" id="2"></div>
            <div class="col-md-2 save2 save">Save</div>
        </div>
        <div class="row eleven">
            <div class="col-md-2 time">11am</div>
            <div class="col-md-8 input elevenTime"><input type="text" value="" id="3"></div>
            <div class="col-md-2 save3 save">Save</div>
        </div>
        <div class="row twelve">
            <div class="col-md-2 time">12pm</div>
            <div class="col-md-8 input twelveTime"><input type="text" value="" id="4"></div>
            <div class="col-md-2 save4 save">Save</div>
        </div>
        <div class="row one">
            <div class="col-md-2 time">1pm</div>
            <div class="col-md-8 input oneTime"><input type="text" value="" id="5"></div>
            <div class="col-md-2 save5 save">Save</div>
        </div>
        <div class="row two">
            <div class="col-md-2 time">2pm</div>
            <div class="col-md-8 input twoTime"><input type="text" value="" id="6"></div>
            <div class="col-md-2 save6 save">Save</div>
        </div>
        <div class="row three">
            <div class="col-md-2 time">3pm</div>
            <div class="col-md-8 input threeTime"><input type="text" value="" id="7"></div>
            <div class="col-md-2 save7 save">Save</div>
        </div>
        <div class="row four">
            <div class="col-md-2 time">4pm</div>
            <div class="col-md-8 input fourTime"><input type="text" value="" id="8"></div>
            <div class="col-md-2 save8 save">Save</div>
        </div>
        <div class="row five">
            <div class="col-md-2 time">5pm</div>
            <div class="col-md-8 input fiveTime"><input type="text" value="" id="9"></div>
            <div class="col-md-2 save9 save">Save</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./script2.js"></script>
</body>
</html>
